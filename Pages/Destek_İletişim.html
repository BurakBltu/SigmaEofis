    <style>
        
@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body{
            font-family: 'Roboto',Arial, Helvetica, sans-serif;
            font-weight: 100px;
            font-size: 13px;
            line-height: 30px;
            color: black;
            background:gray;
            overflow: hidden;
        }

        .container{
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        #contact input[type="text"],
        #contact input[type="email"],
        #contact textarea,
        #contact button[type="submit"] {
        font: 500 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact{
            background: #f9f9f9;
            padding:25px;
            margin: 100px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            margin-top: 15%;
        }
        #contact h2{
            display: block;
            font-size: 30px;
            font-weight: 300px;
            margin-bottom: 15px;
        }
        .form_control{
            border: none;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }
        #contact input[type="text"],
        #contact input[type="email"],
        #contact textarea{
           width: 100%;
           border: 1px solid #ccc;
           background: #fff;
           margin:0 0 5px;
           padding: 10px;     
        }
        #contact input[type="text"]:hover,
        #contact input[type="email"]:hover,
        #contact textarea:hover {
            -webkit-transition: border-color 0.4s ease-in-out;
            -moz-transition: border-color 0.4s ease-in-out;
            transition: border-color 0.4s ease-in-out;
            border: 1px solid #aaa;
        }
        #contact textarea{
            height: 120px;
            max-width: 100%;
            resize: none;
        }
        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #79A7A8;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }
        #contact button[type="submit"]:hover{
            background:#355c7d;
            -webkit-transition: background 0.4s ease-in-out;
            -moz-transition: background 0.4s ease-in-out;
            transition: background-color 0.4s ease-in-out;
        }
        #contact button[type="submit"]:active{
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        #contact input:focus,
        #contact textarea:focus{
            outline: 0;
            border: 1px solid #aaa;
        }
    </style>
</head>
</head>

        <form action="" id="contact" method="">
            <h2>İletişim</h2>

                <input type="text" placeholder="Adınız Soyadınız" required autofocus>
            </div>
            <div class="form_control">
                <input type="text" placeholder="E-posta Adresiniz" type="email" required>
            </div>
            <div class="form_control">
                <input type="text" placeholder="Konu" required>
            </div>
            <div class="form_control">
                <textarea name="" id="" cols="30" rows="10" placeholder="Lütfen mesajınızı buraya yazınız..." required></textarea>
            </div>

                <button name="submit" type="submit" id="submit">Gönder</button>
            </div>

          action="https://formcarry.com/s/9F-iGF0oc2N"
          method="POST"
          accept-charset="UTF-8"

          <input
            type="text"
            name="Name"
            placeholder="name"
            class="box"
            required
          />
          <input
            type="email"
            name="Email"
            placeholder="email"
            class="box"
            required
          />
          <textarea
            name="Message"
            id=""
            cols="30"
            rows="10"
